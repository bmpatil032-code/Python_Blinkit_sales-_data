<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaveri Vana Smart City Design Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-y: auto;
            overflow-x: hidden;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 4rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 800px;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        section h2 {
            font-size: 1.8rem;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 0.5rem;
        }

        .box {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
        }

        @media screen and (max-width: 768px) {
            section {
                padding: 1rem;
            }
            header h1 {
                font-size: 2.5rem;
            }
            .box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Welcome to Kaveri Vana Smart City Design Project</h1>
    </header>

    <section>
        <h2>Navigate Through</h2>

        <div class="box" onclick="window.location.href='Blinkit Analysis.ipynb'">
            <h3>Blinkit Data Analysis</h3>
        </div>

        <div class="box" onclick="window.location.href='https://ErannaTP.github.io/Kaveri-Vana_Smart_City/project_reflection.html'">
            <h3>Project Reflection</h3>
        </div>

    </section>

    <footer>
        &copy; 2024 Bheemaraya Patil. All Rights Reserved.
    </footer>
</body>
</html>
